name: Copy Files to Server

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Copy files to server
        run: ./copy_files.sh
        env:
          INPUT_HOST: ${{ secrets.HOST }}
          INPUT_USERNAME: ${{ secrets.USERNAME }}
          INPUT_KEY: ${{ secrets.SSHKEY }}
          INPUT_PORT: ${{ secrets.PORT }}
